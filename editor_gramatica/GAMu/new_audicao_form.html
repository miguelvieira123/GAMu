<!DOCTYPE html >
<html >
    <head>
        <meta charset="UTF-8"/>
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="jquery-linedtextarea.js"></script>
        <link href="jquery-linedtextarea.css" type="text/css" rel="stylesheet" />
        <script type="text/javascript" src="./new_audicao_form.js" charset="UTF-8"></script>
        
        <title>valida audicao</title>
    </head>
    <body>
        <h2>Validar Audição</h2>
        <h3>atenção dar creditos aos criadores do jQuery - LINED_TEXTAREA</h3>
        <form accept-charset="UTF-8">
            <fieldset>
                <legend>Nova Audição</legend>
                <br/>
                texto: 
                <textarea id="texto" rows="33" cols="55" class="lined">
 ano-letivo: 2015/2016
 titulo: "titulo"
 subtitulo: "subtitulo" 
 tema: "tema da audicao" 
 data: 5-1-2016 
 hora: 15:30
 local: "local da audicao"
 organizador: P13
 duracao-maxima: 13:00
 atuacoes:
     grupo: "nome da banda" 
     elementos: A1510,I6
                P11,I15
                A20021,I7
     obras: O1,
            O2,
            O3,
            O4,
            O32
     #
     solo: A1510,I6 
     obras: O22,
            O23
     #    
                </textarea>
                <br />
                
                <input type="button" value="send phrase" id="send_phrase" />
            </fieldset>
            
            <p>Mensagens do Servidor:</p>
            <fieldset id="msg">
                
            </fieldset>
        </form>
        
        
        
        
        
    </body>
